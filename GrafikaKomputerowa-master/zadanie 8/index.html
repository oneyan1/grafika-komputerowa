<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grafika komputerowa</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <header>Grafika komputerowa - Zadanie 8</header>
        <div class="row" style="text-align: center;">
            <div id="drop-area" class="col-sm-6 m-a">Drag and drop your image here!</div>
        </div>
        <div class="row" style="text-align: center;">
            <canvas id="canvas"></canvas>
        </div>
        <button id="dilation" class="clickable">Dilation</button>
        <button id="erosion" class="clickable">Erosion</button>
        <button id="morphological-opening" class="clickable">Morphological<br>opening</button>
        <button id="morphological-closing" class="clickable">Morphological<br>closing</button>
        <button id="hit-or-miss" class="clickable">Hit or miss</button>
        <button id="reset" class="clickable">Reset</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
