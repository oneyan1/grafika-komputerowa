<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grafika komputerowa</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <header>Grafika komputerowa - Zadanie 5</header>
        <div class="row" style="text-align: center;">
            <div id="drop-area" class="col-sm-6 m-a">Drag and drop your image here!</div>
        </div>
        <div class="row" style="text-align: center;">
            <canvas id="canvas"></canvas>
        </div>
        <button id="extend" class="clickable">Extend histogram</button>
        <button id="equalize" class="clickable">Equalize histogram</button>
        <input type="number" id="binarization-number" min="0" max="255">
        <button id="binarization-one" class="clickable">Binarization I</button>
        <button id="binarization-two" class="clickable">Binarization II</button>
        <button id="binarization-three" class="clickable">Binarization III</button>
        <button id="reset" class="clickable">Reset</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
